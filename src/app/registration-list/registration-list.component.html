<div class="d-flex justify-content-between">
  <button routerLink="/register" mat-raised-button color="accent"> <i class fa fa-arrow-left></i>
    Back to Registration
  </button>

  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column ['id', 'firstName', 'lastName', 'email', 'mobile', 'bmiResult', 'gender',  'enquiryDate', 'action'];-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>
      
      <!-- BMI Result Column -->
      <ng-container matColumnDef="bmiResult">
        <th mat-header-cell *matHeaderCellDef> BMI Result </th>
        <td mat-cell *matCellDef="let element"> {{element.bmiResult}} </td>
      </ng-container>
      
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>
      
      <!-- Enquiry Date Column -->
      <ng-container matColumnDef="enquiryDate">
        <th mat-header-cell *matHeaderCellDef> Enquiry Date </th>
        <td mat-cell *matCellDef="let element"> {{element.enquiryDate}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> {{element.action}} 
            <button [routerLink]="['/detail', element.id]" mat-icon-button color="warn"><i class="fa fa-eye"></i></button>
            <button (click)="edit(element.id)" mat-icon-button color="accent"><i class="fa fa-pencil"></i></button>
            <button (click)="delete(element.id)" mat-icon-button color="primary"><i class="fa fa-trash"></i></button>
        </td>
      </ng-container>        
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of users">
    </mat-paginator>
  </div>
